<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
        <title>Add a recipe</title>
    </head>

    <body>
        <h4>Add a new recipe!:</h4>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Back to recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
            {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="error">{{message}}</p>     <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/process/recipe" method="POST" >
            <div class="mb-3">
              <label for="nameinput" class="form-label">Name:</label>
              <input type="text" class="form-control" id="nameinput" name="name">
            </div>

            <div class="mb-3">
                <label for="textarea">Description:</label>
                <textarea class="form-control" id="textarea" name="description" rows="10"></textarea>
            </div>


            <div class="mb-3">
                <label for="floatingTextarea">Instructions:</label>
                <textarea class="form-control" id="floatingTextarea" name="instructions" rows="10"></textarea>
            </div>

            <div>
                <label for="date_made">Date Made:</label>
                <input type="date" name="date_made" id="date_made">
            </div>

            
            <div class="form-check">
                <p>Under 30 min?</p>
                <input type="radio" name="under_30" value="1" id="yesinput">
                <label for="yesinput">Yes</label>

                <input type="radio" name="under_30" value="0" id="noinput">
                <label for="noinput">No</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
